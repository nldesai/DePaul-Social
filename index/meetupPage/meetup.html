<html lang="en">
<head>

    <link href="../index.css" rel="stylesheet">

    <!--Index css.-->
    <link href="../index.css" rel="stylesheet">

<body>

<!--Top navbar-->
<nav class="navbar navbar-dark" style="background-color: #1034A6">
    <a class="navbar-brand" href="../index.html">
        <i class="fa fa-home fa-2x"></i>
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="#">Login </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
        </li>
    </ul>
</nav>

<div class="container-fluid" align="center">

        <p>Join thousands of meetups!</p>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-deck">

                <!-- Study Group card -->
                <a href="#" class="card cardStudyGroup  shadow p-3 mb-5">
                    <div class="card-body">
                        <img id="studentPicture" class="card-img" src="./assets/student.jpg" alt="A DePaul student.">
                        <h1 class="card-title">Join Meetup</h1>
                        <p class="card-text">
                            Create your own study group with other DePaul students that are currently or have taken

                        </p>
                    </div>
                </a>

                <!-- Join Study Group card -->
                <a href="#" class="card cardStudyGroup  shadow p-3 mb-5">
                    <div class="card-body">
                        <img id="studyGroupIMG" class="card-img" src="./assets/studyGroup.jpg" alt="Group of DePaul Students.">
                        <h1 class="card-title">Find Meetup</h1>
                        <p class="card-text">
                            Join thousands of existing study groups at DePaul!
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
